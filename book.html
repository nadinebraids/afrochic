        .title1 {

            color: rgb(8, 72, 56);
        }
        .navigation {
            width: 100%;
            background-color: white;
            text-align: center;
            margin: 20px 0;
        }
        .navigation td {
            padding: 10px;
        }
        .navigation a {
            color: rgb(8, 72, 56);
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        h2 {
            font-size: 28px;
            color: rgb(8, 72, 56);
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        label {
            margin: 10px 0;
        }
        input, select {
            font-size: 18px;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;

        button {
            background-color: rgb(8, 72, 56);
            color: white;

            cursor: pointer;

        footer {
            text-align: center;

            font-size: 20px;

<body>

    <div class="banner">
        <img src="assets/banner.jpg" alt="Nadine Beauty Banner">
        <div class="top-left">
            <span class="title1">NADINE BEAUTY</span>

    <h2>Book an Appointment</h2>
    <form action="submit_booking" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="service">Select Service:</label>
        <select id="service" name="service">
            <option value="box-braids">Box Braids</option>
            <option value="cornrows">Cornrows</option>
            <option value="twists">Twists</option>
            <option value="goddess-braids">Goddess Braids</option>
            <option value="feed-in-braids">Feed-in Braids</option>
            <option value="custom">Custom Style</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required>

        <button type="submit">Book Appointment</button>
    </form>
