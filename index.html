<!DOCTYPE html>
<html lang='en'>

<head>
    <base href=".">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" type="text/css" media="all" href="assets/main.css"/>
    <meta name="description" content="Nadine's Braiding Business">
    <meta name="resource-type" content="document">
    <meta name="distribution" content="global">
    <meta name="KeyWords" content="Hair Braiding, Beauty, Nadine">
    <title>Nadine Beauty</title>
    <style>
        body {
            background-color: white;
            color: rgb(8, 72, 56);
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin: 0;
            text-align: center;
        }
        /* Header styling */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .title1 {
            font-size: 36px;
            font-weight: bold;
            color: rgb(8, 72, 56);
            margin-left: 20px;
        }
        .navigation {
            margin-right: 20px;
        }
        .navigation a {
            color: rgb(8, 72, 56);
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-left: 15px;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        /* Center content */
        .centered-content {
            margin-top: 150px; /* Added margin to prevent overlap with header */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .banner img {
            width: 60%;
            max-width: 1000px;
            display: block;
            margin: 0 auto;
        }
        /* Green band styling */
        .green-band {
            background-color: rgb(8, 72, 56);
            height: 80px;
            width: 180vw; /* Ensure it spans the full viewport width */
            margin: 20px 0;
            position: relative;
            left: 0;
        }
        /* Content styling */
        h2 {
            font-size: 28px;
            color: rgb(8, 72, 56);
        }
        p {
            font-size: 22px;
            color: rgb(8, 72, 56);
            max-width: 800px; /* Limit text width for readability */
            margin: 20px auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            color: rgb(8, 72, 56);
            border-top: 1px solid rgb(8, 72, 56);
            font-size: 20px;
            width: 100%;
            position: relative;
        }
    </style>
</head>

<body>

    <!-- Header with title on left and navigation on right -->
    <div class="header">
        <span class="title1">NADINE BEAUTY</span>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="gallery.html">Gallery</a>
            <a href="booking.html">Booking</a>
            <a href="contact.html">Contact</a>
            <a href="faqs.html">FAQs</a>
        </div>
    </div>

    <!-- Centered content -->
    <div class="centered-content">
        <!-- Centered banner image -->
        <div class="banner">
            <img src="assets/banner.jpg" alt="Nadine Beauty Banner">
        </div>

        <!-- Full-width green band below banner -->
        <div class="green-band"></div>

        <!-- Welcome message -->
        <h2>Welcome to Nadine Beauty</h2>
        <p>
            Discover the art of professional hair braiding with Nadine. Explore our services, browse our gallery, and book your appointment today!
        </p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; Nadine Beauty
        &nbsp;|&nbsp; Designed by Nadine Braids Web Team
    </footer>

</body>
</html>
