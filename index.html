<!DOCTYPE html>
<html lang='en'>

<head>
    <base href=".">
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.jpg"/>
    <link rel="stylesheet" type="text/css" media="all" href="assets/main.css"/>
    <meta name="description" content="Nadine's Braiding Business">
    <meta name="resource-type" content="document">
    <meta name="distribution" content="global">
    <meta name="KeyWords" content="Hair Braiding, Beauty, Nadine">
    <title>Nadine Beauty</title>
    <style>
        body {
            background-color: white;
            color: rgb(8, 72, 56);
            font-family: Arial, sans-serif;
            font-size: 25px;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header styling */
        .header {
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .title1 {
            font-size: 65px;
            font-weight: bold;
            color: rgb(8, 72, 56);
            font-family: "Lucida Calligraphy", "Lucida Handwriting", cursive;
        }

        .navigation {
            margin-right: 20px;
        }

        .navigation a {
            color: rgb(8, 72, 56);
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        /* Adjust spacing after header */
        .content {
            margin-top: 160px; /* Prevent overlap with the fixed header */
        }

        /* Centered banner image */
        img.banner {
            width: 100%;
            max-width: 2000px; /* Control the maximum size of the banner */
            height: auto;
            display: block;
            margin-left: 1000px; /* Centers the image */
        }

        /* Green band styling */
        .green-band {
            background-color: rgb(8, 72, 56);
            height: 200px;
            width: 100vw; /* Full width of the viewport */
            margin: 0;
        }

        /* Content styling */
        h2 {
            font-size: 28px;
            color: rgb(8, 72, 56);
        }

        p {
            font-size: 22px;
            color: rgb(8, 72, 56);
            max-width: 800px; /* Limit text width for readability */
            margin: 20px auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            color: rgb(8, 72, 56);
            border-top: 1px solid rgb(8, 72, 56);
            font-size: 20px;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Header with title on left and navigation on right -->
    <div class="header">
        <span class="title1">
            <span>NADINE</span>
            <span style="display: block; margin-top: 15px;">BEAUTY</span>
        </span>

        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="gallery.html">Gallery</a>
            <a href="booking.html">Booking</a>
            <a href="contact.html">Contact</a>
            <a href="faqs.html">FAQs</a>
        </div>
    </div>

    <!-- Main content starts here -->
    <div class="content">
        <!-- Banner image -->
        <img class="banner" src="assets/banner.jpg" alt="Nadine Beauty Banner">

        <!-- Full-width green band below banner -->
        <div class="green-band"></div>

        <!-- Welcome message -->
        <h2>Welcome to Nadine Beauty</h2>
        <p>
            Discover the art of professional hair braiding with Nadine. Explore our services, browse our gallery, and book your appointment today!
        </p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; Nadine Beauty &nbsp;|&nbsp; Designed by Nadine Braids Web Team
    </footer>

</body>
</html>
